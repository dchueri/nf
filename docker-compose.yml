services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: central-notas-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: central-notas-pj
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: mongod --auth --bind_ip_all
    networks:
      - central-notas-network

  # NestJS Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: central-notas-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://app_user:app_password@mongodb:27017/central-notas-pj
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3001
    volumes:
      - ./server/src:/app/src
      - ./server/test:/app/test
      - ./server/nest-cli.json:/app/nest-cli.json
      - ./server/tsconfig.json:/app/tsconfig.json
      - ./server/tsconfig.build.json:/app/tsconfig.build.json
      - /app/node_modules
      - ./server/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - central-notas-network
    command: yarn start:dev

  # React Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: central-notas-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:3001
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - ./client/vite.config.ts:/app/vite.config.ts
      - ./client/tsconfig.json:/app/tsconfig.json
      - ./client/tailwind.config.mjs:/app/tailwind.config.mjs
      - ./client/postcss.config.mjs:/app/postcss.config.mjs
      - /app/node_modules
    depends_on:
      - server
    networks:
      - central-notas-network
    command: yarn dev

volumes:
  mongodb_data:
    driver: local

networks:
  central-notas-network:
    driver: bridge
